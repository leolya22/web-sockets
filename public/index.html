<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Web Sockets</title>
</head>
<body class="container">
    <h1 class="mt-2">Socket Client</h1>
    <hr />
    <p>
        Server Status:
        <span id="online" class="text-success">Online</span>
        <span id="offline" class="text-danger">Offline</span>
    </p>
    <div class="row">
        <div class="col">
            <input type="text" id="mensaje" class="form-control">
        </div>
        <div class="col">
            <button id="enviarMensaje" class="btn btn-primary">
                Enviar
            </button>
        </div>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>
</html>
